    <div class="row section1 card-default card-heading">
        <div class="col-lg-6 col-md-12 split1">
        
          <button class="NewgameButton abutton">New Game</button>


          <form>
            <input type="text" placeholder="enter game id">
            <button class="NewgameButton abutton">Submit</button>
          </form>
        </div>
        
     <!-- s p l i t 2  - s o m e t h i n g _ f u n -->

<!--    G  A  M  E _ C  O  N  T  A  I  N  E  R    -->

    <!-- s p l i t 3 -  p l a y e r _ O N E -->
    <div class="row seconddiv" id="section2">
          <div class="col-lg-6 col-md-12 split3">
              <div id="GameGontainer">
                  <h1>player 1</h1>
                  <div class="gameidDiv">
                       <h3>game ID: <span class="gameid"></span></h3>
                  </div>

                      <h3>draws left:<span class="p1drawcnt"></span></h3>

                <div class="stack">
                  <div class="back">
                    <div class="tablecell">
                      <img src="assets/Images/playingcards/cardback.jpg" class="cardback">
                    </div>                
                    <div class="playercard1 deck tablecell">
                    <!-- drawn card here -->
                    </div>
                </div>
                  </div>

                    <button class="drawbutton" id="player1"> Draw</button>
              </div>
          </div>

    <!-- s p l i t 4 - p l a y e r _ T W O -->
          <div class="col-lg-6 col-md-12 split4">

                       <h3>game ID: <span class="gameid"></span></h3>
                  </div>
                      
                  <h3>draws left:<span class="p2drawcnt"></span></h3>

                <div class="stack">
                  <div class="back">
                    <div class="tablecell">
                      <img src="assets/Images/playingcards/cardback.jpg" class="cardback">
                    </div>                
                    <div class="playercard2 deck tablecell">
                    <!-- drawn card here -->
                    </div>
                </div>
                  </div>
                  <button class="drawbutton" id="player2"> Draw</button>
            </div>
          </div>
